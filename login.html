<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Thoughts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #F8FAFC;
            color: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            background: #FFFFFF;
            width: 100%;
            max-width: 420px;
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 1px solid #F1F5F9;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background-color: #FF5C39;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 8px;
        }

        p {
            color: #64748b;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        input:focus {
            border-color: #FF5C39;
            box-shadow: 0 0 0 3px rgba(255, 92, 57, 0.1);
        }

        button {
            width: 100%;
            background: #111827;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 100px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 12px;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.99);
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM11 7H13V13H11V7ZM11 15H13V17H11V15Z"
                    fill="white" />
            </svg>
        </div>
        <h1>Welcome to Thoughts</h1>
        <p>Enter your details to start reading and writing.</p>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>Display Name</label>
                <input type="text" id="name" placeholder="e.g. Charlie Dorwart" required>
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>
            <button type="submit">Start Exploring</button>
        </form>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if (name && email) {
                localStorage.setItem('thoughts_user_name', name);
                localStorage.setItem('thoughts_user_email', email);
                window.location.href = 'index.html';
            }
        }
    </script>
</body>

</html>
